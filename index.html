<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css"></link>
    <!-- Boxicons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Login to Mathcademy</h1>
      </div>
      <form action="">
        <label for="email">Email or Username</label>
        <input type="text" name="" id="email" placeholder="Enter Email or Username">
        <label for="password">Password</label>
        <input type="password" name="" id="password" placeholder="Enter Password">
        <a href="#">I forgot my Password</a>
        <input type="submit" value="Log In">
      </form>
      <div class="footer">
        <h3>Login with another account</h3>
        <div class="images">
          <img src="/linkedin-logo-linkedin-icon-transparent-free-png.webp" alt="">
          <img src="/twitter-icon-download-18.png" alt="">
          <img src="/580b57fcd9996e24bc43c521.png" alt="">
          <img src="/Facebook-logo-blue-circle-large-transparent-png.png" alt="">

        </div>
        <a href="#">Not a member yet? <strong>Sign up free</strong>
        </a>
      </div>
    </div>
  </body>
</html>
